
    <div class="container">
        <h4>Employee</h4>
        <hr />
        <dl class="row">
            <dt class = "col-sm-2">
                Id=
            </dt>
            <dd class = "col-sm-10">
                {{oneEmployee.id}}
            </dd>
            <dt class = "col-sm-2">
                Name =
            </dt>
            <dd class = "col-sm-10">
                {{oneEmployee.name}}
            </dd>
            <dt class = "col-sm-2">
                Age =
            </dt>
            <dd class = "col-sm-10">
                {{oneEmployee.age}}
            </dd>
            <dt class = "col-sm-2">
                City =
            </dt>
            <dd class = "col-sm-10">
                {{oneEmployee.city}}
            </dd>
        </dl>

        <form method="post" >
            <!-- <input type="hidden" asp-for="Id" /> -->
            <input type="submit" (click)="UpdateEmployee(oneEmployee.id)" value="Update" class="btn btn-success" /> |
            <input type="button" (click)="BackToEmployee()" value="Back TO List" class="btn btn-info" /> 
        </form>
    </div>
