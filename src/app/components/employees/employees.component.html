
<div *ngIf="chackLogin  then blockThen; else blockElse;  " ></div>
<ng-template #blockThen>
  <a  class="btn btn-light" (click)="onLogin()"><i class="bi bi-trash"></i>Login </a>

</ng-template>
<ng-template #blockElse>
  <a class="btn btn-danger" (click)="onLogOut()"><i class="bi bi-trash"></i>LogOut </a>

</ng-template>


<div class="container tablestyle">
    <table class="table  table-striped">
        <thead>
          <tr  class=" table-dark">
            <th >#</th>
            <th >Name</th>
            <th>Age</th>
            <th >City</th>
           
            <th >Action</th>
          </tr>
        </thead>
        <tbody *ngFor="let item of getAll">
       
         
            <tr>

                <td>{{item.id}}</td>
                <td>{{item.name}}</td>
                <td>{{item.age}}</td>
                <td>{{item.city}}</td>
                <td class="align-middle">
                    <a class="btn btn-outline-primary" (click)="onUpdate(item.id)" ><i class="bi bi-pencil-square"></i>Edit </a> |
  
                  <a class="btn btn-outline-info" (click)="onDetails(item)"><i class="bi bi-eye"></i>Details </a> |
  
                  <a class="btn btn-danger" (click)="onDelete(item.id)"><i class="bi bi-trash"></i>Delete </a>

                  
      
                 </td>
              </tr>
          
       
         
        </tbody>
      </table>
      <button class="btn btn-primary" (click)="addEmployee()">Add Employee</button>

</div>
