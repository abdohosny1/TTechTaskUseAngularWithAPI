<div class="container">
    <h2>Login</h2>
     <form [formGroup]="LoginForm" > 
        <!-- <form > -->

        
        <div class="form-group col-md-4">
            <label>UserName</label>
            <input type="text" [class.is-invalid]="Email?.invalid && Email?.touched"
             formControlName="Email"  class="form-control" placeholder="Email">
             <div *ngIf="Email?.invalid && Email?.touched">
                <small class="text-danger"  *ngIf="Email?.errors?.['ForBiddenName']">{{Email?.errors?.['ForBiddenName'].value}} is not allowed</small>
                <small class="text-danger"  *ngIf="Email?.errors?.['required']"> Email is requried</small>
            </div>
        </div>

        <div class="form-group col-md-4">
            <label>Password</label>
            <input [class.is-invalid]="password?.invalid && password?.touched" type="password" formControlName="password" 
             class="form-control" placeholder=" * * * * *">
             <div *ngIf="password?.invalid && password?.touched">
                <small class="text-danger"  *ngIf="password?.errors?.['required']"> password is requried</small>
            </div>
        </div>
        <div class="mt-4">
            <button type="submit" class="btn btn-primary" (click)="onLogin()" >Login</button>

        </div>

    </form>
    <div *ngIf="massage.length >0" class="alert alert-danger" role="alert">{{massage}}</div>
</div>
